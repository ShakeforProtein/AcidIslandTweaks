#Very important the blocks listed below are in reverse corrosion order. If you have the in Stone > Cobble > Gravel, then there is a chance your Stone will turn into gravel,

deadlyDrink: 'true'
pourCorrosion: 'true'
worldCorrosion: 'true'

xCorr: 5
yCorr: 2
zCorr: 5

blocks:
  SAND: 'AIR'
  SANDSTONE: 'SAND'
  GRAVEL: 'SAND'
  COBBLESTONE: 'GRAVEL'
  STONE: 'COBBLESTONE'
  STONE_BRICKS: 'STONE'
